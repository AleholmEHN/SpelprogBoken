       
    <script src="copy_simple.js">

    
    function Zombie(startX, startY, xSpeed)
    {
        this.x = startX;        // En lokalvariabel som innehåller x-positionen
        this.y = startY;        
        this.xSpeed = xSpeed;
        
        this.update = function ()
        {
            this.x += this.xSpeed;
            save();
            translate(this.x, this.y);
            rectangle(3,30, 23, 65, "lightgreen");
            rectangle(3,15,23,65, "gray");
            circle(15, 0, 20, "lightgreen");
            circle(0,0,3, "red");
            rectangle(-35, 20, 30, 14, "lightgreen");
            rectangle(-20, 20, 30, 14, "gray");
            restore();
            // Kolla om man nått kanten 
            if (this.x < 0 || this.x > totalWidth)
            {
                this.xSpeed *= -1;
            }
        };
    }

    function start()
    {
        zombies = [];
        zombies[0] = new Zombie(400, 500, -3);
        zombies[1] = new Zombie(300, 100, -2);
        zombies[2] = new Zombie(100, 50, -2);
    }
        
    function update()
    {
        clearScreen();
        for (var i = 0; i < zombies.length; i++)
        {
            zombies[i].update();
        }
    }
