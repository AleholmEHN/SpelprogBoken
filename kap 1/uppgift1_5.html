<script src="http://spelprogrammering.nu/simple.js">

    function start()
    {
        var size = random(100);
        var x = random(500);
        var y = random (400);
        
        circle(x, y, size, "red");

        size = random(100);
        x = random(500);
        y = random (400);
        
        circle(x, y, size, "blue");

        size = random(100);
        x = random(500);
        y = random (400);
        
        circle(x, y, size, "green");

        size = random(100);
        x = random(500);
        y = random (400);
        
        circle(x, y, size, "yellow");

        
    }
    

    
</script>
