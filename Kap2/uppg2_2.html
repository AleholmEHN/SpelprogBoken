<script src="http://spelprogrammering.nu/simple.js">

    function start()
    {
        ballX = random(500);
        ballY = random(500);
        rectX = random(500);
        rectY = random(500);
    }
    
    function update()
    {
        clearScreen();
        circle(ballX, ballY, 50, "red");
        rectangle(rectX, rectY, 50, 75, "blue");
        ballX--;
        ballY++;
        rectX++;
        rectY--;
    }
               
</script>
