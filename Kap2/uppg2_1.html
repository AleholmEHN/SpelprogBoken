<script src="http://spelprogrammering.nu/simple.js">

    takFarg = prompt("Ange takets färg");

    bilFarg = prompt("Ange bilens färg");
    
    rectangle(100, 150, 400, 150, bilFarg);

    circle(200, 300, 50, hjulFarg);
    circle(400, 300, 50, hjulFarg);
    
    
</script>
