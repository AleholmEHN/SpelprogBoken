<script src="http://spelprogrammering.nu/simple.js">


function drawSnowman(x,y)
{
    save();     // Sparar koordinatsystemets nuvarade läge
    translate(x,y);     // Förflyttar koordinatsystemet

    circle(0, 0, 14, "white");
    circle(0, 20, 16, "white");
    circle(0, 40, 20, "white");
    rectangle(-10, -30, 20, 20, "black"); 
    rectangle(-20, -10, 40, 2, "black");
    circle(-5, -1, 3, "black");
    circle(5, -1, 3, "black");
    restore();      // återställer koordinatsystemet
}

    
function start()
{
    fill("red");
    
//    drawSnowman(100,100);
/*    for (var i = 0; i < 5; i++)
    {
        drawSnowman(random(totalWidth), random(totalHeight));
    }*/
}
    
function update()
{
    drawSnowman(random(totalWidth), random(totalHeight));
}






</script>
